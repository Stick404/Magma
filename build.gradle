plugins {
    id 'java'
}

group = 'test.learn'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.tinylisp:engine:+'
    implementation 'org.tinylisp:formatter:0.1'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'test.learn.Main'
        )
    }
}